<body>
    <div id="setup-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; font-family: sans-serif;">
        <h1 style="color: #ff5722; font-size: 3em;">WNBA MANAGER 2026</h1>
        <div style="display: flex; gap: 30px; margin: 20px;">
            <div style="text-align: center;">
                <h3>MY TEAM</h3>
                <select id="user-team-select">
                    <option value="LVA">Las Vegas Aces</option>
                    <option value="NYL">New York Liberty</option>
                    <option value="CON">Connecticut Sun</option>
                    <option value="MIN">Minnesota Lynx</option>
                    <option value="SEA">Seattle Storm</option>
                    <option value="IND">Indiana Fever</option>
                    <option value="PHO">Phoenix Mercury</option>
                    <option value="ATL">Atlanta Dream</option>
                    <option value="CHI">Chicago Sky</option>
                    <option value="WAS">Washington Mystics</option>
                    <option value="DAL">Dallas Wings</option>
                    <option value="LAS">Los Angeles Sparks</option>
                </select>
            </div>
            <div style="text-align: center;">
                <h3>OPPONENT</h3>
                <select id="cpu-team-select">
                    <option value="IND">Indiana Fever</option>
                    <option value="LVA">Las Vegas Aces</option>
                    <option value="NYL">New York Liberty</option>
                    <option value="CON">Connecticut Sun</option>
                    <option value="MIN">Minnesota Lynx</option>
                    <option value="SEA">Seattle Storm</option>
                    <option value="PHO">Phoenix Mercury</option>
                    <option value="ATL">Atlanta Dream</option>
                    <option value="CHI">Chicago Sky</option>
                    <option value="WAS">Washington Mystics</option>
                    <option value="DAL">Dallas Wings</option>
                    <option value="LAS">Los Angeles Sparks</option>
                </select>
            </div>
        </div>
        <button id="init-game-btn" style="padding: 15px 40px; background: #ff5722; color: white; border: none; font-size: 1.2em; cursor: pointer; border-radius: 5px;">START GAME</button>
    </div>

    <div id="court-container" style="width: 100%; height: 50vh; background: #222;"></div>

    <div id="game-ui" style="padding: 10px; font-family: sans-serif; background: #111; color: white;">
        <div id="score-board" style="display: flex; justify-content: space-around; align-items: center; background: #222; padding: 10px; border-radius: 8px;">
            <h1 id="score-text">VS</h1>
        </div>
        <div id="locker-room" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; color: white; font-family: sans-serif;">
    <h1 id="locker-title">END OF QUARTER</h1>
    
    <div style="display: flex; gap: 40px; width: 90%; max-width: 800px; height: 60%;">
        <div style="flex: 1; border: 1px solid #444; padding: 10px; background: #111; overflow-y: auto;">
            <h3 style="color: #4CAF50; border-bottom: 2px solid #4CAF50;">ON COURT (5)</h3>
            <div id="list-starters" style="display: flex; flex-direction: column; gap: 10px;"></div>
        </div>

        <div style="flex: 1; border: 1px solid #444; padding: 10px; background: #111; overflow-y: auto;">
            <h3 style="color: #FF9800; border-bottom: 2px solid #FF9800;">BENCH</h3>
            <div id="list-bench" style="display: flex; flex-direction: column; gap: 10px;"></div>
        </div>
    </div>

    <div style="margin-top: 20px; text-align: center;">
        <p style="font-size: 0.9em; color: #aaa; margin-bottom: 10px;">Click a Starter and then a Bench player to swap.</p>
        <button class="btn" id="next-qtr-btn" style="padding: 15px 30px; background: #ff5722; color: white; border: none; cursor: pointer; border-radius: 5px; font-size: 1.2em;">START NEXT QUARTER</button>
    </div>
</div>

        <div style="display: flex; align-items: center; justify-content: center; margin: 15px 0; gap: 20px;">
            <span style="color: #aaa;">SPEED:</span>
            <input type="range" id="speed-slider" min="1" max="20" value="2" style="width: 200px; cursor: pointer;">
            <span id="speed-label" style="font-weight: bold; width: 40px;">2x</span>
            <button id="pause-btn" style="padding: 5px 15px; background: #444; border: none; color: white; cursor: pointer; border-radius: 4px;">PAUSE</button>
        </div>

        <div style="text-align: center;">
            <button id="start-btn" style="display:none; padding: 12px 30px; font-size: 1.2em; background: #ff5722; color: white; border: none; border-radius: 5px; cursor: pointer;">TIP OFF</button>
        </div>

        <div id="commentary-box" style="height: 120px; overflow-y: auto; background: #000; padding: 10px; border: 1px solid #333; font-family: monospace; font-size: 0.9em; margin-top: 10px;"></div>
    </div>
        <script type="module" src="src/ui/main.js"></script>
    </body>
